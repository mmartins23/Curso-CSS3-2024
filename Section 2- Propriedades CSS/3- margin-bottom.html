<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Margin-Bottom</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      margin-bottom: 20px; /* Margem inferior de 20px */
    }
  </style>
</head>
<body>

  <div class="box">
    Caixa 1
  </div>
  <div class="box">
    Caixa 2
  </div>

</body>
</html>
