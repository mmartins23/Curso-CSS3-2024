<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Flex Direction</title>
    <style>
        /* Estilo base para os contêineres flexíveis */
        .flex-container {
            display: flex;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            background-color: lightgray;
        }

        /* Estilo base para os itens flexíveis */
        .flex-container div {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Flex Direction: row (padrão) */
        .row {
            flex-direction: row;
        }

        /* Flex Direction: row-reverse */
        .row-reverse {
            flex-direction: row-reverse;
        }

        /* Flex Direction: column */
        .column {
            flex-direction: column;
        }

        /* Flex Direction: column-reverse */
        .column-reverse {
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h2>Exemplo de flex-direction: row (padrão)</h2>
    <div class="flex-container row">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <h2>Exemplo de flex-direction: row-reverse</h2>
    <div class="flex-container row-reverse">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <h2>Exemplo de flex-direction: column</h2>
    <div class="flex-container column">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <h2>Exemplo de flex-direction: column-reverse</h2>
    <div class="flex-container column-reverse">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

</body>
</html>
