<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Box Model</title>
    <style>
        /* Estilizando o elemento com Box Model */
        .box {
            width: 200px;
            /* Largura do conteúdo */
            padding: 20px;
            /* Espaço interno */
            border: 5px solid #e43c5c;
            /* Borda sólida */
            margin: 20px;
            /* Margem externa */
            background-color: lightblue;
            /* Cor de fundo para destaque */
        }
    </style>
</head>

<body>
    <h1>Entendendo o Box Model</h1>
    <div class="box"> Este é um exemplo de elemento com o Box Model aplicado. </div>
</body>

</html>
